<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Profile</title>
  <link rel="stylesheet" href="Css/Css/style-employer-login.css" />
  <link rel="icon" href="Css/Css/images/JOBSCRIPT/final logo image only.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="Css/Css/images/JOBSCRIPT/final logo no txt.png" alt="Jobscript Logo" class="logo">

    <h2 class="title">Employer Profile</h2>

    <form id="employerForm" enctype="multipart/form-data">
      <label for="recruiterName">Recruiter Name / Username:</label>
      <input type="text" id="recruiterName" name="recruiterName" required>

      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry" required>

      <label for="ein">EIN (Employer Tax ID):</label>
      <input type="text" id="ein" name="ein" required>

      <label for="profileImage">Upload Company Logo:</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*">

      <label for="description">Company Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <div class="button-group">
        <button type="submit" class="btn">Sign Up</button>
        <button type="submit" class="btn secondary">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
